<!doctype html>
<html lang="en">
<head><meta charset="utf-8">
<title>Arcunox Alias Generator</title>
<style>
* {box-sizing:border-box}
html,body {background:#050609;color:#f5f5f5;font-family:system-ui,-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",sans-serif;height:100%;margin:0;padding:0}
body {align-items:center;display:flex;justify-content:center;margin:0 auto;min-height:100vh;width:1080px}
.wrap {padding:24px;width:420px}
.title {color:#888;font-size:14px;letter-spacing:0.16em;margin-bottom:18px;text-transform:uppercase}
.row {margin-bottom:16px}
label {color:#777;display:block;font-size:11px;letter-spacing:0.16em;margin-bottom:6px;text-transform:uppercase}
input[type="text"] {background:#121318;border:1px solid #333;color:#f5f5f5;font-size:13px;outline:none;padding:8px 10px;width:100%}
input[type="text"]:focus {border-color:#f5f5f5}
.btn-generate {background:#f5f5f5;border:1px solid #f5f5f5;color:#050609;cursor:pointer;font-size:12px;letter-spacing:0.16em;margin-bottom:16px;padding:9px 10px;text-transform:uppercase;width:100%}
.btn-generate:active {background:#ddd}
.output {align-items:center;background:#0b0c10;border:1px solid:#333;display:flex;font-family:"SF Mono",ui-monospace,Menlo,Monaco,Consolas,"Liberation Mono",monospace;font-size:13px;gap:8px;justify-content:space-between;min-height:38px;padding:10px;word-break:break-all}
.output span {flex:1}
.copy-btn {background:transparent;border:1px solid:#333;color:#aaa;cursor:pointer;font-size:11px;letter-spacing:0.12em;padding:4px 6px;text-transform:uppercase;white-space:nowrap}
.hint {color:#555;font-size:10px;letter-spacing:0.12em;margin-top:8px;text-transform:uppercase}
</style>
</head>
<body>
<div class="wrap">
<div class="title">Arcunox / Alias</div>
<div class="row">
<label for="seed">Seed (optional)</label>
<input id="seed" type="text" autocomplete="off" spellcheck="false"></div>
<div class="row">
<label for="domain">Domain</label>
<input id="domain" type="text" autocomplete="off" spellcheck="false" value="arcunox.com">
</div>
<button class="btn-generate" id="generateBtn">Generate</button>
<div class="output"><span id="aliasOutput"></span><button class="copy-btn" id="copyBtn">Copy</button></div>
<div class="hint">No logs. No analytics. All clientâ€‘side.</div>
</div>
<script type="module">
import { MODES } from "./vocab.js"

const aliasOutput=document.getElementById("aliasOutput")
const copyBtn=document.getElementById("copyBtn")
const domainInput=document.getElementById("domain")
const generateBtn=document.getElementById("generateBtn")
const seedInput=document.getElementById("seed")

let currentMode="abstract"

function generateAlias(){
const domain=(domainInput.value||"").trim()||"arcunox.com"
const entropy=randomEntropy(randInt(4,6))
const mode=MODES[currentMode]
const prefix=randomChoice(mode.prefixes)
const seed=seedInput.value
const shard=normalizeShard(seed,mode.shards)
const alias=`${prefix}-${entropy}-${shard}@${domain}`
aliasOutput.textContent=alias
return alias
}

function normalizeShard(seed,fallbackShards){
const s=(seed||"").trim()
if(!s)return randomChoice(fallbackShards)
return s.toLowerCase().replace(/\s+/g,"-")
}

function randInt(min,max){
return Math.floor(Math.random()*(max-min+1))+min
}

function randomChoice(arr){
return arr[randInt(0,arr.length-1)]
}

function randomEntropy(len){
const chars="abcdefghjkmnpqrstuvwxyz23456789"
const digits="23456789"
const letters="abcdefghjkmnpqrstuvwxyz"
let out=""
for(let i=0;i<len;i++){
out+=chars.charAt(randInt(0,chars.length-1))
}
if(!/[0-9]/.test(out)){
const digit=digits.charAt(randInt(0,digits.length-1))
const pos=randInt(0,len-1)
out=out.substring(0,pos)+digit+out.substring(pos+1)
}
return out
}

copyBtn.addEventListener("click",async()=>{
const alias=aliasOutput.textContent.trim()
if(!alias)return
try{
await navigator.clipboard.writeText(alias)
const original=copyBtn.textContent
copyBtn.textContent="Copied"
setTimeout(()=>copyBtn.textContent=original,900)
}catch(e){}
})

generateBtn.addEventListener("click",generateAlias)

generateAlias()
</script>
</body>
</html>
